<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Форма регистрации пользователя</h3>

<form th:action="@{/user/add}" th:object="${appUser}" method="post">

    <div>
        <input type="text" placeholder="login" th:field="*{login}">
    </div>
    <!--если в поле логин есть ошибки, валидатор выведет ошибку-->
    <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></p>


    <div>
        <input type="password" placeholder="password" th:field="*{pwd}">
    </div>

    <p th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></p>

    <input type="submit" value="Добавить">
</form>

</body>
</html>
